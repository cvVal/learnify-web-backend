allOf:
  - $ref: ./resource-base.yaml
  - title: Resource Response
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 195
        description: The unique identifier of the resource
      lessonId:
        type: integer
        format: int64
        example: 6
        description: The unique identifier of the lesson this resource belongs to
      createdAt:
        type: string
        format: date-time
        example: "2023-03-15T10:15:30Z"
        description: The date and time the resource was created
      updatedAt:
        type: string
        format: date-time
        example: "2023-03-15T10:15:30Z"
        description: The date and time the resource was last updated