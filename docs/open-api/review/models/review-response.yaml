allOf:
  - $ref: ./review-base.yaml
  - title: Review Response
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 8
        description: The unique identifier of the review
      firstName:
        type: string
        example: Josefina
        description: The first name of the user
      lastName:
        type: string
        example: Saldana
        description: The last name of the user
      createdAt:
        type: string
        example: "2023-03-12T19:07:57.16753"
        description: The date and time the review was created
      updatedAt:
        type: string
        example: "2023-03-14T00:56:21.547918"
        description: The date and time the review was last updated